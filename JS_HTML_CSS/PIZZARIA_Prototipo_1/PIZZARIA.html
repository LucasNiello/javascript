<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PIZZARIA.css">
    <title>Pizzaria</title>
</head>
<body>
    <div class="container">
        <h1>PIZZARIA DELÍCIAS DA VIDA</h1>
        <div class="menu">
            <button onclick="mostrarSecao('cadastro')">Cadastrar Pizza</button>
            <button onclick="mostrarSecao('consulta')">Consultar Pizza</button>
            <button onclick="mostrarSecao('alterar')">Alterar Pizza</button>
            <button onclick="mostrarSecao('monte-sua-pizza')">Monte Sua Pizza</button>
            <button onclick="mostrarSecao('venda')">
                <i class="fas fa-shopping-cart-icon"></i> Venda de Pizzas
            </button>
            <button onclick="gerarRelatorioVendas()">
                <i class="fa-solid fa-flag"></i> Relatório de Vendas
            </button>
        </div>

        <!-- Seção de Cadastro -->
        <div id="cadastro" class="hidden">
            <h2>Cadastrar Pizza</h2>
            <div class="form-group">
                <label for="titulo">Nome da Pizza</label>
                <input type="text" id="titulo" placeholder="Digite o nome da pizza">
            </div>
            <div class="form-group">
                <label for="autor">Ingredientes</label>
                <input type="text" id="ingredientes" placeholder="Digite os ingredientes da pizza">
            </div>
            <div class="form-group">
                <label for="ano">Preço</label>
                <input type="number" id="preco" placeholder="Digite o preço da pizza">
            </div>
            <button onclick="adicionarPizza()">Adicionar Pizza</button>
        </div>

        <!-- Seção de Consulta -->
        <div id="consulta" class="hidden">
            <h2>Consultar Pizzas</h2>
            <input type="text" id="busca" placeholder="Buscar por nome" oninput="buscarPizza()">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ingredientes</th>
                        <th>Preço</th>
                    </tr>
                </thead>                
                <tbody id="lista-pizzas">
                    <!-- Pizzas serão exibidas aqui -->
                </tbody>
            </table>
        </div>

        <!-- Seção de Alteração -->
        <div id="alterar" class="hidden">
            <h2>Alterar Pizza</h2>
            <input type="text" id="busca-alterar" placeholder="Buscar pizza para alterar" oninput="buscarPizzaParaAlterar()">

            <div id="form-alterar" class="hidden">
                <div class="form-group">
                    <label for="novo-titulo">Novo Nome</label>
                    <input type="text" id="novo-titulo">
                </div>
                <div class="form-group">
                    <label for="novo-ingredientes">Novos Ingredientes</label>
                    <input type="text" id="novo-ingredientes">
                </div>
                <div class="form-group">
                    <label for="novo-preco">Novo Preço</label>
                    <input type="number" id="novo-preco">
                </div>
                <button onclick="alterarPizza()">Salvar Alterações</button>
            </div>
        </div>

       <!-- Nova Seção Monte Sua Pizza -->
<h2 class="text-3xl font-bold mb-4">Monte Sua Pizza</h2>

<!-- Lista combinada de massas e ingredientes -->
<label for="seletor-itens" class="block font-medium mb-2">Escolha a base e os ingredientes</label>
<select id="seletor-itens" multiple class="w-full border rounded p-2 mb-4">
  <!-- Bases -->
  <option>Massa Fina (R$5)</option>
  <option>Massa Grossa (R$6)</option>
  <option>Massa Recheada (R$7)</option>

  <!-- Ingredientes -->
  <option>Queijo (R$2)</option>
  <option>Presunto (R$2,50)</option>
  <option>Tomate (R$1,50)</option>
  <option>Bacon (R$3)</option>
  <option>Calabresa (R$3)</option>
</select>

<!-- Botão para adicionar ao cálculo -->
<button onclick="adicionarItem()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Adicionar</button>

<!-- Campo de preço total -->
<div class="mt-4">
  <label for="precoTotal" class="block font-medium mb-2">Preço Total (R$)</label>
  <input type="text" id="precoTotal" class="w-full border rounded p-2" readonly>
</div>

<!-- Relatório de itens adicionados -->
<div id="relatorio" class="bg-gray-100 p-3 rounded shadow-md mt-4">
  <h3 class="font-semibold text-lg mb-2">Itens adicionados:</h3>
  <ul id="lista-itens" class="list-disc list-inside text-gray-700">
    <!-- Itens aparecerão aqui -->
  </ul>
</div>


        <!-- Seção de Venda -->
        <div id="venda" class="hidden">
            <h2>Venda de Pizzas</h2>
            <div class="form-group">
                <label for="venda-titulo">Nome da Pizza:</label>
                <input type="text" id="venda-titulo" placeholder="Digite o nome da pizza">
            </div>
            <div class="form-group">
                <label for="venda-preco">Preço:</label>
                <input type="number" id="venda-preco" placeholder="Digite o preço da pizza">
            </div>
            <div class="form-group">
                <label for="venda-comprador">Nome do Comprador:</label>
                <input type="text" id="venda-comprador" placeholder="Digite o nome do comprador">
            </div>
            <button onclick="registrarVenda()">Registrar Venda</button>
            <h3>Pizzas Vendidas</h3>
            <ul id="lista-vendas">
                <!-- Lista de vendas será exibida aqui -->
            </ul>
        </div>
        
        <!-- àrea para exibir relatório -->
        <div id="relatorio" class="hidden">
            <h2>Relatório de Vendas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Comprador</th>
                    </tr>
                </thead>
                <tbody id="tabela-relatorio-vendas">
                    <!-- Relatório de vendas será exibido aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="PIZZARIA.js"></script>
</body>
</html>
