<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover números duplicados - VETOR</title>
</head>
<body>

    <input type="text" id="vetorDuplicatas" placeholder="Digite os números separados por virgula">
    <button onclick="removerDuplicatasTela()">Remover duplicatas</button>
    <p id="resultadoDuplicatas"></p>

    <script>

        function removerDuplicatasTela() {
            const vetor = document.getElementById("vetorDuplicatas").value.split(",").map(Number);
            const vetorUnico = [...new Set(vetor)];
            document.getElementById("resultadoDuplicatas").innerHTML = "Vetor sem Duplicatas: " + vetorUnico;
        }

    </script>
    
</body>
</html>
