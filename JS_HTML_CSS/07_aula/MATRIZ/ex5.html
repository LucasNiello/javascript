<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma diagonal - Matriz</title>
</head>
<body>

 <input type="text" id="matrizDiagonal" placeholder="Digite 16 números separados por vírgula (4x4)">
<button onclick="somarDiagonalPrincipalMatriz()">Diagonal Principal</button>
<p id="resultadoDiagonal"></p> <!-- Corrigido: "P" para "p" e id correto -->

<script>
    function somarDiagonalPrincipalMatriz() {
        const vetor = document.getElementById("matrizDiagonal").value.split(",").map(Number);
        const matriz = [];
        
        for (let i = 0; i < 4; i++) {
            matriz[i] = vetor.slice(i * 4, (i + 1) * 4);
        }

        let soma = 0;
        for (let i = 0; i < 4; i++) { 
            soma += matriz[i][i];
        }

        document.getElementById("resultadoDiagonal").innerHTML = "Soma da Diagonal Principal: " + soma; 
        // Corrigido: id correto e variável "soma" usada corretamente
    }
</script>
    
</body>
</html>
